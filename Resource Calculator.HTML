<script>
function calculate() {
// Declare Variables
var adv_mat = parseInt(document.getElementById("adv_mat").value);
var adv_tool = parseInt(document.getElementById("adv_tool").value);
var rover = parseInt(document.getElementById("rover").value);
var buggy = parseInt(document.getElementById("buggy").value);
var truck = parseInt(document.getElementById("truck").value);
var bas_mat = parseInt(document.getElementById("bas_mat").value);
var bas_tool = parseInt(document.getElementById("bas_tool").value);
var ti_al = parseInt(document.getElementById("ti_al").value);
var repair = parseInt(document.getElementById("repair").value);
var min_tool = parseInt(document.getElementById("mining").value);
var steel = parseInt(document.getElementById("steel").value);
var graphene = parseInt(document.getElementById("graphene").value);
var ti_ing = parseInt(document.getElementById("ti_ing").value);
var silicon = parseInt(document.getElementById("silicon").value);
var fuel = parseInt(document.getElementById("fuel").value);
var credit = parseInt(document.getElementById("credit").value);
var gold_ing = parseInt(document.getElementById("gold_ing").value);
var iron = carbon = titanium = silicate = water = gold = 0

// Product
// rover
steel += 5 * rover;
// buggy
steel += 10 * buggy; ti_ing += 2 * buggy;
// truck
steel += 20*truck; ti_ing += 5*truck; graphene += 5*truck;

// credit
gold_ing += credit / 150; gold += gold_ing * 5;

// tier 3 relation
// adv_mat
bas_mat += adv_mat; graphene += adv_mat * 2; ti_al += adv_mat * 3;
// adv_tool
bas_tool += adv_tool; graphene += adv_tool * 2; ti_al += adv_tool;

// tier_2 relation
// repair
steel += repair; ti_ing += repair; silicon += repair;
// titanium Alloy
steel += ti_al; ti_ing += ti_al; silicon += ti_al;
// Basic Material
steel += bas_mat * 3; silicate += bas_mat * 5; ti_ing += bas_mat;
// Basic Tools
steel += 2 * bas_tool; graphene += 2 * bas_tool; ti_ing += bas_tool;
// mining tools
steel += 3 * min_tool; graphene += min_tool; ti_ing += min_tool;

// tier_1 relation
// Steel
iron += steel * 5; carbon += steel;
// Graphene
carbon += graphene * 5;
// Titanium ingot
titanium += ti_ing * 5;
// Silicon
silicate += silicon * 5;
// Fuel
water += fuel * 2; carbon += fuel * 2;

//Value Report
document.getElementById("iron").value= iron; 
document.getElementById("carbon").value= carbon; 
document.getElementById("titanium").value= titanium; 
document.getElementById("silicate").value= silicate; 
document.getElementById("water").value= water; 
document.getElementById("steel").value= steel;
document.getElementById("graphene").value= graphene; 
document.getElementById("ti_ing").value= ti_ing; 
document.getElementById("silicon").value= silicon; 
document.getElementById("fuel").value= fuel;
document.getElementById("bas_mat").value= bas_mat; 
document.getElementById("bas_tool").value= bas_tool; 
document.getElementById("ti_al").value= ti_al; 
document.getElementById("repair").value= repair; 
document.getElementById("mining").value= min_tool; 
document.getElementById("gold_ing").value= gold_ing; 
document.getElementById("gold").value= gold; 

}
